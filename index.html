<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <nav>
            <img src="convert.png"/>
            <a href="#" class="nav-links-first">Length</a>
            <a href="time.html" class="nav-links">Time</a> 
            <a href="temperature.html" class="nav-links">Temperature</a>
            <a href="weight.html"class="nav-links">Weight</a>
        </nav>
    </header>
    <h2>Unit Convertor</h2>
    <div class="content">
        <input type="number" class="input-value"></input>
        <div class="demo">
            <div class="dropdown-container">
              <select class="unit-values">
                <option value="">Select The Unit</option>
                <option value="kilometer">Kilometer</option>
                <option value="meter">Meter</option>
                <option value="millimeter">Millimeter</option>
                <option value="inches">Inches</option>
                <option value="feet">Feet</option>
                <option value="centimeter">Centimeter</option>
              </select>              
            </div>
        </div>    
    </div>
    <div class="content">
        <table id="unit-convertor">
            <thead>
                <tr>
                    <th>Unit</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kilometer</td>
                    <td class="kilometer"></td>
                </tr>
                <tr>
                    <td>Meter</td>
                    <td class="meter"></td>
                </tr>
                <tr>
                    <td>Centimeter</td>
                    <td class="centimeter"></td>
                </tr>
                <tr>
                    <td>Millimeter</td>
                    <td class="millimeter"></td>
                </tr>
                <tr>
                    <td>Yard</td>
                    <td class="yard"></td>
                </tr>
                <tr>
                    <td>Inches</td>
                    <td class="inches"></td>
                </tr>
                <tr>
                    <td>Feet</td>
                    <td class="feet"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
